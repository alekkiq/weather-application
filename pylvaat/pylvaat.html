<!DOCTYPE html>
<html lang="fi">

<head>

            <option value="10">Lokakuu</option>
            <option value="11">Marraskuu</option>
            <option value="12">Joulukuu</option>
        </select>
    </div>

    <canvas id="piirtoalue" width="1600" height="400"></canvas>
    <p id="suora">&nbsp;</p>

    <div id="tiedot">
        <p id="min"></p>
        <p id="max"></p>
        <p id="keskiarvo"></p>
        <p id="mediaani"></p>

</html>
